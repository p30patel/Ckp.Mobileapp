<kendo-mobile-view k-title="'Policy'" k-layout="'default'" ng-controller="policyController">
  
   <kendo-mobile-content>
        <kendo-mobile-list-view class="km-grey-box">
            <li>
                <p>Please click to view detail description</p>
            </li>
        </kendo-mobile-list-view>


      <div ng-show="policies" ng-repeat="policy in policies">
        <kendo-mobile-list-view>
           
       <kendo-mobile-collapsible k-icon-position="'right'" k-expand-icon="'plus'" k-collapse-icon="'minus'" k-collapsed="'true'" k-on-expand="OpenExpand()">
                <h3>{{policy.ResourceName}}</h3>
               
                    <p ng-bind-html="renderHtml(policy.ResourceValue)"></p>
                  
      </kendo-mobile-collapsible>
             </kendo-mobile-list-view>
          </div>
     <div ng-show="!policies">
         No data found
     </div>
               
    </kendo-mobile-content></kendo-mobile-view>
