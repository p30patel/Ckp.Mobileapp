<kendo-mobile-view k-title="'{{form.title.resoruceValue}}'" k-layout="'default'" k-on-show="intShow(kendoEvent)" ng-controller="orderlistController" k-after-show="afterShow" data-use-native-scrolling="true">
    <kendo-mobile-header>
        <kendo-mobile-nav-bar class="km-accent" style="border-bottom: solid;  border-width: 1px; border-color:gray!important">
            <kendo-mobile-back-button k-align="'left'" >
                <i class="ck-icon ck-barrow"></i>
            </kendo-mobile-back-button>
        </kendo-view-title>
                {{form.approval.resoruceValue}}
                
        <kendo-view-title>
        </kendo-mobile-nav-bar>
    </kendo-mobile-header>
    <kendo-mobile-content>
        <ul kendo-mobile-list-view class="ck-no-border">
            <li class="ck-grey-wrap" style="padding : 5px 0 5px 0;">
                <div  ng-repeat="i in [1,2,3,4]" data-index="{{$index}}" class="ck-home" style="border-bottom: .3em solid white;">
                    <table class="list-view-table">
                        <tr class="ck-listview-tr-so">
                            <td style="width:10% !important; padding-left:15px;" rowspan="4" class="km-bold-font">
                                <span class="km-icon km-plus ck-icon-toggge-{{$index}}" style="color : gray !important;" ng-click="headerClick('{{$index}}')"></span>
                            </td>
                            <td style="width:auto !important; font-size: .8rem !important;" ng-click="headerClick('{{$index}}')" class="km-bold-font"> 
                            <div> Sales Order :123456789011{{$index}} </div>

                        </td>
                            <td style="width:20%;"></td>
                            <td style="width:10%;" rowspan="4">
                                <h4>
                                <img src="styles/images/page.png" class="page"  style="height:25px !important;" ng-click="showConfirmationModel()"/>
                                <span style="text-align: right; width:10%;"  class="ck-font-size-small" >
                                  
                            
                      USD 200.00
                       </span>
                                      </h4>
                            </td>
                        </tr>
                        <tr class="ck-listview-tr" ng-click="headerClick('{{$index}}')">
                            <td colspan="2" class="ck-font-size-small" >
                                <span>Organization Name
                            </span>
                            </td>
                        </tr>
                        <tr class="ck-listview-tr" ng-click="headerClick('{{$index}}')">
                            <td colspan="2" class="ck-font-size-small">
                                <span>Order by: user1234 (p30@yahoo.com)
                            </span>
                            </td>
                        </tr>
                        <tr class="ck-listview-tr" ng-click="headerClick('{{$index}}')">
                            <td  class="ck-font-size-small">
                                <span>Order Date : Nov 5, 2015
                            </span>
                            </td >
                        </tr>
                    </table>
                    <table class="ck-table pad list-view-detail-{{$index}}" style="background-color:white !important; display:none">
                        <tr class="header">
                            <td></td>
                            <td>Purchase Order</td>
                            <td>Price</td>
                        </tr>
                        <tr class="pipe" ng-repeat="order in order.list">
                            <td></td>
                            <td class="v-align">
                                <a class="data-btn" kendo-mobile-button href="src/app/order/detail.html">
                            {{order.OrderNumber}}
                         
                    
                                </td>
                                <td class="v-align">
                                    <a class="data-btn" kendo-mobile-button href="src/app/order/detail.html">11.12</a>
                                    <i class="km-icon km-details red"></i>
                                </td>
                            </tr>
                        </table>
                    </div>
                </li>
                <table class="ck-table pad ck-grey-wrap" ng-show="order.hasApproval">
                    <tr>
                        <td colspan="2">
                            <fieldset>
                                <textarea placeholder="Approve / Declined Comments" ng-model="orderApprovalComment" style="height: 100px;"></textarea>
                            </fieldset>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <i></i>
                            <kendo-mobile-button class="km-secondary km-large ck-btn-left" ng-click="approved(true)">Declined</kendo-mobile-button>
                            <i></i>
                            <kendo-mobile-button class="km-primary km-large ck-btn-right" ng-click="approved(false)">Approve</kendo-mobile-button>
                        </td>
                        <p ng-show="apporvalMessage" class="text-center ckp-a-link" k-transition="'slide'" ng-bind-html="renderHtml(apporvalMessage)"></p>
                    </tr>
                </table>
            </ul>
        </kendo-mobile-content>

         <!--  confirmation modal  -->

      <div kendo-mobile-modal-view id="modalview-confirmation" class="km-moduleview" style="width: 98%; height:100%; background:rgba(255, 255, 255, 0);" data-use-native-scrolling="true">
        <div kendo-mobile-header>
            <div kendo-mobile-nav-bar class="km-dark" style="border-bottom: solid;  border-width: 1px; border-color:gray!important">
                <kendo-view-title> Confirmation</kendo-view-title>
                <kendo-mobile-button ng-click="hideConfirmationModel()" data-tap="myTouch.tap" k-transition="'fade'" k-align="'right'" style="background: none; border: none;"><img src="styles/images/close-button.png" style="width: 1.6em; height: 1.6em;" /></kendo-mobile-button>

            </div>

        </div>
        <ul kendo-mobile-list-view style="margin-bottom: .5em; background-color:white !important; overflow:auto !important;" k-style="'inset'">

          <div class="container" ng-bind-html="renderHtml(confiramtionConent)"></div>
        </ul>
      
    </div>

    </kendo-mobile-view>
