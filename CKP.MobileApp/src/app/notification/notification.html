<kendo-mobile-view k-title="'{{form.title.resoruceValue}}'" k-layout="'default'" ng-controller="notificationController" k-after-show="afterShow" k-before-show="beforeShow" >
    <kendo-mobile-content>
        <div class="km-listview-wrapper">
            <ul id="custom-listview" data-role="listview" class="km-widget km-listview km-listgroup">
                <li class="km-group-container">
                    <div class="ck-padfix-setting km-group-title"></div>
                    <ul class="km-list ck-brd-setting ck-title-setting" style="background-color:#DEDEDE !important;">
                        <li>
                            <input kendo-mobile-switch k-checked="cleaBadgeCountStatus" k-on-change="onChangeClearBadgeCount(kendoEvent)"/>
                            <i class="ck-icon ck-close ck-icon-setting"></i>
                            <h4 class="ck-title-setting">{{form.clearBadge.resoruceValue}}</h4>
                            <p class="ck-descript-setting">{{form.clearBadgeDesc.resoruceValue}}</p>
                        </li>
                    </ul>
                </li>
            </ul>

            <ul id="custom-listview"  data-role="listview" class="km-widget km-listview km-listgroup" ng-repeat="subscription in notifications | orderBy : 'SubscriptionType' ">
                <li class="km-group-container">
                    <div class="ck-padfix-setting km-group-title"></div>
                    <ul class="km-list ck-brd-setting ck-title-setting">
                        <li ng-show="subscription.SubscriptionType != 108 ">
                            <input kendo-mobile-switch k-checked="{{subscription.IsEnabled}}" k-on-change="onChange(kendoEvent)" data-SubscriptionType="{{subscription.SubscriptionType}}" />
                            <i class="ck-icon {{subscription.IconClass}} ck-icon-setting"></i>
                            <h4 class="ck-title-setting" translate-element="{{subscription.SubscriptinDescription}}"></h4>
                            <p class="ck-descript-setting" translate-element="{{subscription.SubscriptinDescription}}" data-translateText="Description"></p>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </kendo-mobile-content>
    <kendo-mobile-footer ng-show="message" class='ck-grey-wrap'>
        <p  class="text-center ckp-a-link message" k-transition="'slide'" ng-bind-html="renderHtml(message)"></p>
    </kendo-mobile-footer>
</kendo-mobile-view>
