<kendo-mobile-view k-title="'{{form.title.resoruceValue}}'" k-layout="'default'" ng-controller="inboxController" k-after-show="afterShow" k-before-show="beforeShow" >
    
    <kendo-mobile-content>
        <ul id="edit-listview" class="km-list" kendo-mobile-list-view k-data-source="notifications">          
            <div k-template kendo-touch k-enable-swipe="true" k-on-swipe="myTouch.swipe(kendoEvent)">
                <h4 class="ck-title-setting" translate-element="#=SubscriptinDescription#"></h4>
                <h3 class="ck-descript-setting" translate-element="#=SubscriptinDescription#" data-translateText="Description"></h3> 
                <a  data-role="button" data-icon="trash" ng-click="delete(kendoEvent, $index)" class="delete km-primary"></a>                             
            </div>
        </ul>
    </kendo-mobile-content>
    <kendo-mobile-footer ng-show="message" class='ck-grey-wrap'>
        <p  class="text-center ckp-a-link message" k-transition="'slide'" ng-bind-html="renderHtml(message)"></p>
    </kendo-mobile-footer>
</kendo-mobile-view>

<style>
    #edit-listview .delete {
        display: none;
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        border-radius: 0;
        border-width: 0;
        margin: 0;
        line-height: 2.5em;
        box-shadow: inset .1em .1em .2em 0 rgba(0,0,0,.2);
    }
</style>
