<kendo-mobile-view k-title="'{{form.title.resoruceValue}}'" k-layout="'default'" ng-controller="inboxController" k-after-show="afterShow" k-before-show="beforeShow">

    <kendo-mobile-content>
        <div style="height:10px"></div>
      
        <div ng-show="total <= 0" style="padding:5px;">{{form.noMessages.resoruceValue}}</div>
        <ul id="edit-listview" class="km-list" kendo-mobile-list-view k-data-source="notifications">
            <div k-template kendo-touch 
                 k-enable-swipe="true" 
                 k-on-swipe="myTouch.swipe(kendoEvent)"
                 k-on-touchstart="myTouch.touchstart(kendoEvent)"
                 data-id="#=PushNotificationMessageQueueId#"
                 data-status="#=Status#"
                 id="pushId-#=PushNotificationMessageQueueId#"
                 class="pushMessage"
                 >
                <h4 translate-element="#=SubscriptionType#" data-translateText="SubscriptionType" id="pushTitleId-#=PushNotificationMessageQueueId#"
                     ng-class="#=Status# == '102' ? 'km-bold-font' : '' "></h4>
                <h4 ng-class="#=Status# == '102' ? 'km-bold-font' : '' " id="pushDateId-#=PushNotificationMessageQueueId#"
                    >#=kendo.toString(new Date(DateProcessed), 'MMM d, yyyy h:mm tt')#</h4>
                <p id="msg-#=PushNotificationMessageQueueId#" class="ck-text-overflow">#=Message#</p>
                <a data-role="button" data-icon="trash" 
                   style="font: 1.5em/1em 'Kendo UI' !important;"
                   ng-click="delete($event, #=PushNotificationMessageQueueId#)" class="delete km-primary"></a>
            </div>
        </ul>
        <kendo-mobile-button class="km-secondary km-justified" ng-show="hasNext" k-on-click="ViewMore()">{{form.viewAll.resoruceValue}}</kendo-mobile-button>


    </kendo-mobile-content>
    <kendo-mobile-footer ng-show="message" class='ck-grey-wrap'>
        <p class="text-center ckp-a-link message" k-transition="'slide'" ng-bind-html="renderHtml(message)"></p>
    </kendo-mobile-footer>
</kendo-mobile-view>
