<kendo-mobile-view k-title="'FAQ'" ng-controller="faqController" k-layout="'default'" k-transition="'slide'">
  
    <div ng-show="faqs" ng-repeat="faq in faqs.FaqLists | orderBy : 'DisplayOrder'">

        <ul kendo-panel-bar k-options="panelBarOptions">
            <li>
                <span ng-bind-html="renderHtml(faq.Question)"></span>
                <ul>
                    <li>
                        <span ng-bind-html="renderHtml(faq.Answer)"></span>
                        <br>
                        <br>
                    </li>

                </ul>
            </li>
        </ul>
    </div>
     <div ng-show="!faqs">
         No data found
     </div>
</kendo-mobile-view>
